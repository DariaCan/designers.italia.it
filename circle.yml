---
machine:
  ruby:
    version: 2.2.3
  environment:
    JEKYLL_ENV: production
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
compile:
  override:
    - bundle exec jekyll build
test:
  post:
    - bundle exec htmlproofer ./_site  --check-html --allow-hash-href --empty-alt-ignore --only-4xx
general:
  artifacts:
    - "_site"
