{% assign items = page.carousel %}

{% if items.size > 0 %}
<section >

  <div class="u-layout-wide u-layoutCenter u-padding-top-m">

    <div class="owl-carousel owl-theme u-flex" role="region" id="carousel-1" tabindex="0"
    data-carousel-options='{ "dotsContainer": "#customDots", "dots": true, "responsive": {"0":{"items": 1},"768": {"items": 1},"992": {"items": 1}} }'>

      {% for item in items %}
          <div class="Carousel-item u-sizeFull ">
            
            <img src="{{item.img | relative_url}}" alt="{{item.label}}">

          </div>
       {% endfor %}
    </div>

    <div id="customDots" class="owl-dots u-margin-top-l u-margin-bottom-l "></div>


  </div>
</section>
{% endif %}
