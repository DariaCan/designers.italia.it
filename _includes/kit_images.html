{% assign items = page.images %}

{% if items.size > 0 %}

  <div class="Grid Grid--alignCenter u-padding-all-l">
    <div class="Grid-cell u-md-size6of12 u-lg-size6of12">
      <div class="owl-carousel owl-theme u-flex" role="region" id="carousel-1" tabindex="0"
      data-carousel-options='{ "dotsContainer": "#customDots", "dots": true, "responsive": {"0":{"items": 1},"768": {"items": 1},"992": {"items": 1}} }'>
        {% for item in items %}
            <div class="Carousel-item u-sizeFull ">
              <img src="{{item.img | relative_url}}" alt="{{item.caption}}">
            </div>
         {% endfor %}
      </div>
      <div id="customDots" class="owl-dots u-margin-top-xl"></div>
    </div>
  </div>
{% endif %}
